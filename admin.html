<h2> Add Student </h2>
<form>
    <div class="col-md-12">
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="email" type="text" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password">Profile Image</label>
            <input type="file" file="file" id="uploadfiles" multiple="multiple" />
        </div>
        <div class="form-group">
            <label for="password">Address</label>
            <div text-angular ng-model="htmlContent" name="demo-editor" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
        </div>
         
        <input ng-click="submit()" type="submit" class="btn btn-default">

    </div>
</form>
