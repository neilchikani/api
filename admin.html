<h2> Add Student </h2>
<div class="col-md-12">
    <a class="btn btn-danger" href="#/user"> Click to view user List </a>
</div>
<form name="myForm" ng-submit="submitForm()">
    <div class="col-md-12">
        <div class="form-group">
            <label for="email">First Name</label>
            <input name="email" ng-model="email" type="text" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Last Name</label>
            <input ng-model="password" type="text" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password">Profile Image</label>
            <input type="file" file="file" id="uploadfiles" multiple="multiple" />
        </div>
        <div class="form-group">
            <label for="password">Address</label>
            <div text-angular ng-model="htmlContent" name="demo-editor" ta-text-editor-class="border-around" ta-html-editor-class="border-around" class="custom-border"></div>
        </div>
        <div class="form-group">
            <label for="password">Description</label>
            <div text-angular ng-model="htmlDesc" name="demo-editor-text" ta-text-editor-class="border-around" ta-html-editor-class="border-around" class="custom-border"></div>
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
    </div>
</form>
